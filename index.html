<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Aim Trainer</title>
    <style>
        body { margin: 0; overflow: hidden; background: #111; font-family: 'Segoe UI', sans-serif; }
        #ui { position: absolute; top: 20px; left: 20px; color: white; font-size: 24px; pointer-events: none; z-index: 10; }
        #crosshair { 
            position: absolute; top: 50%; left: 50%; 
            width: 10px; height: 10px; border: 2px solid #0f0; border-radius: 50%;
            transform: translate(-50%, -50%); pointer-events: none;
        }
        #overlay {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            display: flex; flex-direction: column; justify-content: center; align-items: center;
            background: rgba(0,0,0,0.7); color: white; z-index: 20; cursor: pointer;
        }
        #countdown { font-size: 80px; color: #ffcc00; display: none; }
    </style>
</head>
<body>

    <div id="ui">Score: <span id="score">0</span></div>
    <div id="crosshair"></div>
    
    <div id="overlay">
        <h1 id="msg">CLICK TO START</h1>
        <div id="countdown">3</div>
    </div>

    <script type="module">
        import * as THREE from 'https://cdn.skypack.dev/three@0.136.0';
        import { PointerLockControls } from 'https://cdn.skypack.dev/three@0.136.0/examples/jsm/controls/PointerLockControls.js';

        let score = 0;
        let gameActive = false;
        const targets = [];

        const scene = new THREE.Scene();
        scene.background = new THREE.Color(0x111122);
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        const light = new THREE.HemisphereLight(0xffffff, 0x444444, 1.5);
        scene.add(light);

        const controls = new PointerLockControls(camera, document.body);
        const overlay = document.getElementById('overlay');
        const msg = document.getElementById('msg');
        const countDisplay = document.getElementById('countdown');

        // Start Process
        overlay.addEventListener('click', () => {
            controls.lock();
        });

        controls.addEventListener('lock', () => {
            msg.style.display = 'none';
            startCountdown();
        });

        controls.addEventListener('unlock', () => {
            overlay.style.display = 'flex';
            msg.style.display = 'block';
            msg.innerText = "PAUSED - CLICK TO RESUME";
            countDisplay.style.display = 'none';
            gameActive = false;
        });

        function startCountdown() {
            let count = 3;
            countDisplay.style.display = 'block';
            countDisplay.innerText = count;
            
            const interval = setInterval(() => {
                count--;
                if (count > 0) {
                    countDisplay.innerText = count;
                } else {
                    clearInterval(interval);
                    countDisplay.style.display = 'none';
                    overlay.style.display = 'none'; // Completely hide overlay
                    gameActive = true;
                    spawnLoop();
                }
            }, 1000);
        }

        function spawnLoop() {
            if (gameActive) {
                spawnTarget();
                setTimeout(spawnLoop, 1000);
            }
        }

        const geometry = new THREE.SphereGeometry(0.5, 32, 32);
        const material = new THREE.MeshPhongMaterial({ color: 0xff4444, emissive: 0x330000 });

        function spawnTarget() {
            if (!gameActive) return;
            const target = new THREE.Mesh(geometry, material);
            target.position.set((Math.random()-0.5)*15, (Math.random()-0.5)*10 + 2, -12);
            scene.add(target);
            targets.push(target);
            setTimeout(() => {
                scene.remove(target);
                targets.splice(targets.indexOf(target), 1);
            }, 1500);
        }

        const raycaster = new THREE.Raycaster();
        window.addEventListener('mousedown', () => {
            if (!gameActive || !controls.isLocked) return;

            raycaster.setFromCamera({ x: 0, y: 0 }, camera);
            const intersects = raycaster.intersectObjects(targets);

            if (intersects.length > 0) {
                const hit = intersects[0].object;
                scene.remove(hit);
                targets.splice(targets.indexOf(hit), 1);
                score++;
                document.getElementById('score').innerText = score;
            }
        });

        function animate() {
            requestAnimationFrame(animate);
            renderer.render(scene, camera);
        }
        animate();

        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
    </script>
</body>
</html>
